<!DOCTYPE html>

<html lang="en">

<head>
  <!-- This in order to avoid any encoding as ISO-8859-1 so that they show up incorrectly -->
  <meta charset="utf-8">

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>My basic portfolio</title>

  <!-- Linking CSS -->
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

  <header class="header">
    <div class="nav">
      <div class="top-navbar">
        <a href="index.html" class="index"> About</a>
        <a href=" portfolio.html" class="portfolio"> Portafolio</a>
        <a href="contact.html"> Contact</a>
      </div>

      <div class="name">
        <h4>Ronald Cubillo Jimenez</h4>
      </div>
    </div>
  </header>


  <section class="contact">
    <div class="contact-box">
      <h1 id="contact-tittle">Contact</h1>

      <!--Adding a vertical line-->
      <hr id="horizontal">

      <form class="form" action="mailto:ronaldcubillo92@gmail.com" method="post">
        <div class="form-inside">

          <div>
            <label id="contact-name" for="text-contact">Name:</label><br />
            <input type="text" placeholder="John Smith" id="text-contact" />
          </div>

          <div>
            <label id="contact-mail" for="email-text">E-mail:</label><br />
            <input type="email" placeholder="example@gmail.com" id="email-text" />
          </div>

          <div>
            <label id="contact-msg" for="message-text">Message:</label><br />
            <textarea placeholder="Message" id="message-text"></textarea>
          </div>

          <div>
            <button type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="inside-footer">
      <p>Copyright Â©</p>
    </div>
  </footer>
</body>


</html>
